<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redux Todos Example</title>
  </head>
  <body>
    <div id='list'>
      <div id='action'>        
        <input id="item" type="text">
        <button id="add">增加</button>
        <button id="reduce">减少</button>
      </div>
    </div>
    <div>
      <label id='showLabel'>显示</label>
      <button id='show'>显示/隐藏</button>
    </div>
    <hr>
    <div>
      <div><button id="change">切换reducer操作</button></div>
      <label id='secondShowLabel'>显示</label>
      <button id='secondShow'>显示/隐藏</button>
    </div>
  <script src="./../src/index.js"></script>

  </body>
</html>
